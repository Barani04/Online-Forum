<div ng-controller="QuestionController">
	<h3 style="padding-left: 10px;">
		List of Queries <a style="margin-left: 20px; float: right;"
			class="btn btn-sm btn-primary text-right" data-toggle="modal"
			data-target=".bs-example-modal-md"> <i class="fa fa-plus"> </i>
			Your Query
		</a>
	</h3>
	<hr>
	<!-- Modal Form -->
	<div class="modal fade bs-example-modal-md" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Post Your Query</h4>
				</div>
				<div class="modal-body">
					<form name="fpost">
						<div class="row">
							<div class="form-group col-md-10 col-md-offset-1">
								<label for="recipient-name" class="control-label">Username:</label>
								<input type="text" class="form-control"
									ng-model="quest.username" ng-value="name"
									ng-init="quest.username = name">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-10 col-md-offset-1">
								<label for="recipient-name" class="control-label">EmailId:</label>
								<input type="text" class="form-control" ng-model="quest.emailid"
									ng-value="mail" ng-init="quest.emailid = mail">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-10 col-md-offset-1">
								<label for="message-text" class="control-label">Query:</label>
								<textarea id="question" class="form-control"
									ng-model="quest.question" required></textarea>
								<span
									ng-show="(fpost.question.$dirty || fpost.question.$touched) && fpost.question.$invalid">Question
									cannot be empty</span>
							</div>
						</div>
						<div class="row">
							<div
								class="form-group text-center col-md-offset-4 col-md-4 col-md-offset-4">
								<button class="btn btn-success" ng-click="submitQuery()"
									ng-disabled="fpost.$invalid" data-dismiss="modal">Post
									Query</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal Form -->

	<!-- List of queries -->
	<div class="row">
		<div class="media col-sm-4 col-md-4" id="queries" ng-repeat="query in queries">
			<div class="media-body">
				<h4 class="media-heading">
					{{query.question | limitTo:20}}<a style="float:right" href="#!viewquery/{{query.questionId}}"
						class="btn btn-primary btn-xs"><i class="fa fa-eye"></i></a>
				</h4>
				<small>{{query.username}} | {{query.postedOn}}</small>
			</div>
		</div>
	</div>
	<!-- List of queries -->
</div>
