<div class="viewque">
	<span style="font-weight: bold; font-size: 18px;padding-top:20px;position:relative;">Question:</span><br>
	<h4>{{que.question}}</h4>
	<small style="font-weight: bold; padding: 0px 20px;">By: {{que.username}} | <i class="fa fa-envelope-o"> {{que.emailid}}</i> | {{que.postedOn | date:dd/MM}}</small><br>
	<span ng-hide="que.approvestatus == 0"><i class="fa fa-commenting"></i>  {{que.noOfAns}} solutions <span ng-hide="que.approvestatus == 0"><b></b><i class="fa fa-star"></i> {{que.votes}} votes</span> <span ng-hide="(currentUser.userName == que.username || currentUser.userName == vote.username)"><a ng-hide="que.approvestatus == 0" ng-click="voteQuestion()" class="btn btn-info btn-xs">Vote</a></span></span>
	<hr>
	<div>
		<span style="font-weight: bold; font-size: 18px;padding-bottom: 10px;" ng-hide="anslen == 0">Answer:</span>
		<div class="col-sm-12" ng-repeat="ans in answers ">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>{{ans.username}}</strong> <span><i class="fa fa-envelope-o"> {{ans.emailid}}</i></span> <span>{{ans.answerdOn | date:dd/MM}}</span> <span ng-show="currentUser.userName == que.username && ans.verifiedAnswer == false"><a class="btn btn-success btn-sm" ng-click="setbestAnswer(ans.answerId)">best Answer</a></span>
				</div>
				<div class="panel-body">
					<table>
						<tr>
						<td style="width: 20px;" ng-if="ans.verifiedAnswer"><i style="color:#009900;height: 20px;" class="fa fa-check"></i></td>
						<td>{{ans.answer}}</td>
						</tr>
					</table>
				</div>
				<!-- /panel-body -->
			</div> 
			<!-- /panel panel-default -->
		</div>
		<!-- /col-sm-12 -->
	</div>
	<hr ng-hide="anslen == 0">
	<div class="commentbox" ng-hide="que.approvestatus == 0">
		<form class="form-horizontal" name="answerpost">
			<div class="form-group">
				<label class="sr-only" for="exampleInputEmail3">Email
					address</label>
				<textarea class="form-control" rows="3" cols="6" id="answer"
					placeholder="Your Answer...." ng-model="ans.answer" required></textarea>
				<span ng-show="(answerpost.answer.$dirty || answerpost.answer.$touched) && answerpost.answer.$invalid">Question
									cannot be empty</span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" ng-disabled="answerpost.$invalid"
					ng-click="submitAnswer()">Submit</button>
			</div>
		</form>
	</div>
</div>
