<div class="container">

<div class="alert alert-success col-xs-6 col-xs-offset-3 text-center" id="notify" role="alert" ng-if="message != undefined" ng-animate="{enter: 'fade', leave: 'fade'}"> Logged Out Successfully</div>
<div class="alert alert-danger col-xs-6 col-xs-offset-3 text-center" id="notify" role="alert" ng-if="error.message!=null" ng-animate="{enter: 'fade', leave: 'fade'}"> {{error.message}}</div>

<form  class="form-horizontal">
		<div style="margin-top: 50px; border-radius: 15px;"
			class="mainbox col-xs-6 col-xs-offset-3">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div style="font-size: 25px;" class="panel-title">Sign In</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="fa fa-user"></i></span> <input id="userName"
							type="text" class="form-control"  ng-model="user.userName"
							placeholder="user name" autofocus>
					</div>

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="fa fa-lock"></i></span> <input id="password"
							type="password" class="form-control" ng-model="user.password"
							placeholder="password">
					</div>

					<div class="form-group">
						<!-- Button -->
						<div class="col-xs-offset-5 col-xs-2 col-xs-offset-5">
							<button  class="btn btn-info" ng-click="validateUser()">
								<span class="icon-hand-right"></span> Log In
							</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 control">
							<div
								style="margin-top: 2px; height border-top: 1px solid #888; font-size: 85%">
								Don't have an account! <a href="#!register"> Sign Up Here </a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
